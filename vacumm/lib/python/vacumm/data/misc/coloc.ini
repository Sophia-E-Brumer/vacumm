[Colocator]
    cfg_debug = boolean(default=False) # Log configuration infos. Also inherited by subclasses
    log_obj_stats = boolean(default=False) # Add stats when logging objects info. Also inherited by subclasses
    [[Logger]]
        level = string(default='info') # Log level. Also inherited by subclasses
        file = string(default=None) # Log file. Specific for this class
